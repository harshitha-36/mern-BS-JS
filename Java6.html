<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        p {
            margin-top: 20px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            flex-direction: row;

        }

        .check {
            flex: 1;
            margin-top:18px;
        }
        .lab
        {
            flex:2;
            margin-top:18px;
            margin-left: -25px;
            font-size: 15px;
        }
        .para {
            align-self: end;
            flex: 3;
        }

        .sign-up-link {
            font-size: 14px;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cedarville+Cursive&display=swap">
    <title>JS6</title>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <h1>Instagram</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <div class="remember-me">
                    <div class="check">
                        <input type="checkbox">
                    </div>
                    <div class="lab">
                        <label for="remember" class="remember-me">Remember me</label>
                    </div>
                    <div class="para">
                        <p><a href="#">Forgot Password?</a></p>
                    </div>
                </div>
            </form>
        </div>
        <p class="sign-up-link">Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            alert(`Logging in with username: ${username}, password: ${password}, and Remember Me: ${rememberMe}`);
        });

    </script>
</body>

</html
