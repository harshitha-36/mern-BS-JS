<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      .bg-light-grey {
        background-color: rgb(228, 227, 227);
      }
      .bg-light-red {
        background-color: rgb(249, 115, 115);
      }
    </style>
    <script>
      function nameInfo() {
        name = document.getElementById("name").value
        if (name.length === 0) {
          document.getElementById("name").classList.add("is-invalid")
          return false
        } else {
          document.getElementById("name").classList.remove("is-invalid")
          return true
        }
      }
      function passwordInfo() {
        password = document.getElementById("password").value
        if (password.length === 0) {
          document.getElementById("password").classList.add("is-invalid")
          return false
        } else {
          document.getElementById("password").classList.remove("is-invalid")
          return true
        }
      }
      function eMail() {
        email = document.getElementById("email").value
        if (email.length === 0) {
          document.getElementById("email").classList.add("is-invalid")
          return false
        } else {
          document.getElementById("email").classList.remove("is-invalid")
          return true
        }
      }
      function hobbiesInfo() {
        hobby = document.getElementById("hobbies").value
        if (hobby === "nil") {
          document.getElementById("hobbies").classList.add("is-invalid")
          return false
        } else {
          document.getElementById("hobbies").classList.remove("is-invalid")
          return true
        }
      }
      function onSubmit() {
        val1 = nameInfo()
        val2 = eMail()
        val3 = passwordInfo()
        val4 = hobbiesInfo()
        return val1 && val2 && val3 && val4
      }
    </script>
  </head>
  <body class="bg-light-grey">
    <div class="p-5 m-5">
      <div class="mx-auto" style="max-width: 500px">
        <form onsubmit="return onSubmit()">
          <div class="input-group p-2 m-3">
            <div class="col-12">
              <label for="name" id="name-label" class="mx-2 my-1">Name</label>
            </div>
            <div class="col-12">
              <input
                type="text"
                class="form-control mx-2"
                id="name"
                onkeyup="nameInfo()"
              />
              <div class="invalid-feedback mx-2">Name is required</div>
            </div>
          </div>
          <div class="input-group p-2 m-3">
            <div class="col-12">
              <label for="email" id="email-label" class="mx-2 my-1"
                >Email</label
              >
            </div>
            <div class="col-12">
              <input
                type="email"
                class="form-control mx-2"
                id="email"
                onkeyup="eMail()"
              />
              <div class="invalid-feedback mx-2">Email is required</div>
            </div>
          </div>
          <div class="input-group p-2 m-3">
            <div class="col-12">
              <label for="password" id="password-label" class="mx-2 my-1"
                >Password</label
              >
            </div>
            <div class="col-12">
              <input
                type="password"
                class="form-control mx-2"
                id="password"
                onkeyup="passwordInfo()"
              />
              <div class="invalid-feedback mx-2">Password is required</div>
            </div>
          </div>
          <div class="input-group p-2 m-3">
            <div class="col-12">
              <label for="hobbies" id="hobbies-label" class="mx-2 my-1"
                >Hobbies</label
              >
            </div>
            <div class="col-12">
              <select
                class="form-select mx-2"
                id="hobbies"
                onchange="hobbiesInfo()"
              >
                <option value="nil">Please select a hobby</option>
                <option value="cricket">Cricket</option>
                <option value="football">Football</option>
              </select>
              <div class="invalid-feedback mx-2">Hobbies is required</div>
            </div>
          </div>
          <div class="input-group m-3 p-2">
            <input
              type="submit"
              class="btn btn-danger col-12 mx-2"
              value="Submit"
            />
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
